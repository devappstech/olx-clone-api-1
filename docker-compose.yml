version: '2'
services:

  postgres:
     image: postgres:9.5
     restart: unless-stopped
     environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: 123456
     ports:
       - "5432:5432"
     volumes:
       - ./postgres_data:/var/lib/postgresql/data
       - ./dump:/docker-entrypoint-initdb.d%

  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      PGHOST: postgres
      PG_TEST_DB: olx-test
      PGUSER: postgres
      PGPASSWORD: 123456
      PGPORT: 5432
      PGDATABASE: postgres
      sessionSecert: someVerySecertK3yThatNoBodyKnow$Actually
      BASE_URL: http://localhost
      emailUser: akash@improwised.com
      emailPassword: yourpassword
    ports:
      - "3000:3000"
    links:
      - postgres

  react:
    build:
      context: ../olx-design
    restart: unless-stopped
    environment:
      PORT: 3001
      NODE_ENV: production
      API_URL: http://app:3000
    ports:
      - "3001:3001"
    links:
      - app

  nginx:
    build:
      context: ./nginx/
    image: nginx
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    links:
      - app
      - react
