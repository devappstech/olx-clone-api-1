components:
  schemas:
    state:
      required:
        - name
      properties:
        name:
          type: string
    categories:
      required:
        - name
      properties:
        name:
          type: string

    advertise_sold:
      required:
        - sold
      properties:
        sold:
          type: boolean

    userRegistration:
      required:
        - username
        - email
        - phoneNumber
        - password
      properties:
        username:
          type: string
        email:
          type: string
        phoneNumber:
          type: number
        password:
          type: string

    userProfile:
      required:
        - username
        - email
        - phoneNumber
      properties:
        username:
          type: string
        email:
          type: string
        phoneNumber:
          type: number

    userLogin:
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    advertises:
      required:
        - userId
        - title
        - description
        - price
        - condition
        - categoryId
        - latitude
        - longitude
        - cityId
      properties:
        userId:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
        condition:
          type: string
        categoryId:
          type: integer
        lattitude:
          type: number
        longitude:
          type: number
        cityId:
          type: integer

    201-200response:
      required:
        - message
        - data
      properties:
        message:
          type: string
        data:
          type: array

    200LoginResponse:
      required:
        - message
        - Auth
        - data
      properties:
        message:
          type: string
        Auth:
          type: boolean
        data:
          type: array

    200LogoutResponse:
      required:
        - message
      properties:
        message:
          type: string

    404response:
      required:
        - message
      properties:
        message:
          type: string

    UpdatePassword:
      required:
        - password
      properties:
        password:
          type: string

    400response:
      required:
        - message
      properties:
        message:
          type: string

    500response:
      required:
        - message
        - Stack
      properties:
        message:
          type: string
        Stack:
          type: array

    EmailStatus:
      required:
        - message
        - status
      properties:
        message:
          type: string
        status:
          type: string

    RequestEmailStatus:
      required:
        - email
      properties:
        email:
          type: string