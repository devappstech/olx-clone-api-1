# Advertises Path --------------------------------
  /ads:
    get:
      tags:
      - "advertises"
      description: "fetch all advertises in descending order of time and date"
      parameters:
      - name: limit
        in: query
        required: true
        schema:
          type: integer
        description: Limit For Pagination
      - name: offset
        in: query
        required: true
        schema:
          type: integer
        description: Offset For Pagination
      responses:
        '200':
          description: "Successfully Fetched!"
        '404':
          description: "Not Found!"

    post:
      tags:
      - "advertises"
      description: Create a Free Advertise
      requestBody:
        content:
         application/json:
          schema:
            $ref: '#/components/schemas/advertises'
      responses:
        '201':
          description: created successfully!
        '404':
          description: Not Found!


  /ads/{id}:
    get:
      tags:
      - "advertises"
      description: "get single advertise information"
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: id of advertise needed to fetch information
      responses:
        '200':
          description: OK
        '404':
          description: Not Found

    put:
      tags:
      - "advertises"
      description: to update advertise data by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/advertises'
      responses:
        '200':
          description: Advertise Updated successfully
        '404':
          description: Not Found

    delete:
      tags:
      - "advertises"
      description: Delete advertise by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Deleted Successfully
        '404':
          description: Not Found

  /ads/{id}/sells:
    put:
      tags:
      - "advertises"
      description: set advertise as sold/selling
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/advertise_sold'
      responses:
        '200':
          description: Updated Successfully
        '404':
          description: Not Found

  /ads/search/{keyword}:
    get:
      tags:
      - "advertises"
      description: it is used for search and filter
      parameters:
      - name: keyword
        in: path
        required: true
        schema:
          type: string
        description: this keyword is required to search in advertises
      - name: category
        in: query
        required: false
        schema:
          type: string
        description: this category is required to search in advertises
      - name: limit
        in: query
        required: true
        schema:
          type: integer
        description: Limit is required for Pagination
      - name: offset
        in: query
        required: true
        schema:
          type: integer
        description: Offset is required for Pagination
      - name: minprice
        in: query
        required: false
        schema:
          type: number
        description: Minumum Price for ranging between prices
      - name: maxprice
        in: query
        required: false
        schema:
          type: number
        description: Maximum Price for ranging between prices
      - name: Location
        in: query
        required: false
        schema:
          type: string
        description: filter based on location
      responses:
        '200':
          description: OK
        '404':
          description: Not Found

  /ads/categories/{categoryId}:
    get:
      tags:
      - "advertises"
      description: it will search advertises in database within categoryId and send result
      parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: integer
        description: category is required to search in advertises

      responses:
        '200':
          description: OK
        '404':
          description: Not Found

  /ads/{id}/upload:
    post:
      tags:
      - "advertises"
      description: upload images of advertise by ID
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: id of advertise
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                photos:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: successfully uploaded!
        '404':
          description: Not Found!

