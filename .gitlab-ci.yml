image: node:latest

services:
  - postgres:latest

variables:
  NODE_ENV: ci
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  sessionSecert: someVerySecertK3yThatNoBodyKnow$Actually
  BASE_URL: http://localhost
  emailUser: akash@improwised.com
  emailPassword: yourpassword

stages:
  - build
  - lint
  - migrate
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install

  artifacts:
    paths:
      - node_modules/

check_linting:
  stage: lint
  script: make lint

migrate_schema:
    image: postgres:latest
    stage: migrate
    script:
      - ./ciMigration.sh

test_with_lab:
  stage: test
  script: npm test
